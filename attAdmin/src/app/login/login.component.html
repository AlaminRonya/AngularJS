<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12"></div>
            <div class="col-lg-5 col-md-10 col-sm-12">
                <div class="form-box px-5 py-4">
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                        <h2 class="text-center">Login Now</h2>
                        <input type="email"
                            ngModel
                            name="email"
                            id="email"
                            placeholder="Enter your email"
                            class="form-control mb-3"
                        >
                        
                        <div class="input-group mb-3">
                            <input type="password"
                                ngModel
                                name="password"
                                id="password"
                                placeholder="Enter your password"
                                class="form-control border-end-0"
                            >
                            <!-- <input type="password" name="password" placeholder="Enter your password" 
                            class="form-control border-end-0"> -->
                            <span class="input-group-text bg-white border-start-0"><i class="fa-solid fa-eye"></i></span>
                        </div>
                        <!-- <div class="mb-3">
                            <input type="checkbox" name="">
                            <label for="">
                                <small> By Signing up, i agree to <a href="" class="link"><b>Term and Conditions</b></a></small>
                            </label>
                        </div> -->
                        <input type="submit" value="Login"
                            class="login-btn form-control mb-3"
                        >
                        <!-- <button class="register-btn form-control mb-3">Sign In</button> -->
                        <p class="text-center">Please Create Account <a href="" class="link"><b>Sign Up</b></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
